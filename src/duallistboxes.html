<div class="form-group row">
    <div class="col-md-6">
        <h4><span>{{dualListBox.options.sourceTitle}}</span><small> - showing {{dualListBox.sourceFiltered.length}}</small></h4>
        <input style="margin-bottom: 5px;" class="filter form-control" type="text" ng-model="dualListBox.sourceFilter" placeholder="Filter" />
        <button ng-show="dualListBox.options.moveAllBtn" data-type="atr" class="btn btn-default col-md-6" style="margin-bottom: 5px;" 
				type="button" ng-click="dualListBox.move($event)" ng-disabled="dualListBox.isControlDisabled(dualListBox.sourceFiltered.length == 0)">
            <span class="glyphicon glyphicon-list"></span><span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button data-type="str" class="btn btn-default " ng-class="{'col-md-6 pull-right': dualListBox.options.moveAllBtn, 'col-md-12': !dualListBox.options.moveAllBtn}" 
				style="margin-bottom: 5px;" type="button" ng-click="dualListBox.move($event)" 
				ng-disabled="dualListBox.isControlDisabled(!dualListBox.sourceSelectedData.length || dualListBox.sourceSelectedData.length == 0)">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <select ng-style="selectionBoxStyle" multiple="multiple" ng-model="dualListBox.sourceSelectedData" 
				ng-options="item[dualListBox.options.text] for item in dualListBox.sourceFiltered = (dualListBox.sourceData | filterBy:dualListBox.sourceFilter:dualListBox.options.text)"></select>
    </div>
    <div class="col-md-6">
        <h4><span>{{dualListBox.options.destinationTitle}}</span><small> - showing {{dualListBox.destinationFiltered.length || 0}}</small></h4>
        <input style="margin-bottom: 5px;" class="filter form-control" type="text" ng-model="dualListBox.destinationFilter" placeholder="Filter" />
        <button data-type="stl" class="btn btn-default " ng-class="{'col-md-6': dualListBox.options.moveAllBtn, 'col-md-12': !dualListBox.options.moveAllBtn}"
				style="margin-bottom: 5px;" type="button" ng-click="dualListBox.move($event)" 
				ng-disabled="dualListBox.isControlDisabled(!dualListBox.destinationSelectedData.length || dualListBox.destinationSelectedData.length == 0)">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button ng-show="dualListBox.options.moveAllBtn" data-type="atl" class="btn btn-default col-md-6 pull-right" style="margin-bottom: 5px;" 
				type="button" ng-click="dualListBox.move($event)" ng-disabled="dualListBox.isControlDisabled(!dualListBox.destinationFiltered || dualListBox.destinationFiltered.length == 0)">
            <span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-list"></span>
        </button>
        <select ng-style="selectionBoxStyle" multiple="multiple" ng-model="dualListBox.destinationSelectedData" 
				ng-options="item[dualListBox.options.text] for item in dualListBox.destinationFiltered = (dualListBox.destinationData | filterBy:dualListBox.destinationFilter:dualListBox.options.text)"></select>
    </div>
</div>
